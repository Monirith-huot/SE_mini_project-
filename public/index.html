<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini project</title>

        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <main class="container">
            <h3 class="text-center mt-5 mb-5">Mini project</h3>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end me-5">

                <button type="button" class="btn btn-success mt-3 mb-3" id="openToaddRecord">Add Record</button>

                <button type="button" class="btn btn-danger mt-3 mb-3" id="deleteAllRecord">Delete all record</button>

                <div class="dropdown mt-3 mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    View as
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li>
                            <a class="dropdown-item" href="#" id="defaultTable">Default</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="ascendingStuID">ascending Student ID</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id = "descendingStuID">descending Student ID</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id = "ascendingStudentName">Student Name From A-Z</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id = "descendingStudentName">Student Name From Z-A</a>
                        </li>
                    </ul>
                </div>

                <button type="button" class="btn btn-primary mt-3 mb-3" id="openSearchRecord"><i class="fas fa-search"></i></button>


                <button type="button" class="btn btn-primary mt-3 mb-3" id="restartButton">restart</button>
                

            </div>

            



            
            <div class="hide" id="popup">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">ID : </label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="stuID" placeholder="Student ID" >
                        </div>
                    </div>
                    <br>


                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name: </label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="stuName" placeholder="Full name">
                        </div>
                    </div>
                    <br>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">VC : </label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="vcName" placeholder="Visual company">
                        </div>
                    </div>
                    <br>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Project ID : </label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="projectID" placeholder="Project ID">
                        </div>
                    </div>
                    <br>
        
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Project name : </label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="projectName" placeholder="Project name">
                        </div>
                    </div>
                    <br>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end me-5">
                        <button type="button" class="btn btn-success mt-3 mb-3 text-center" id="addRecord">Add Record</button>

                    </div>

                    
                </form>


            </div>


            <div class="text-center">
                <div class="hide1 mt-5 mb-5" id="popup1">
                    <select class="form-select" aria-label="Default select example">
                        <option id="idOption" selected>ID</option>
                        <option id="nameOption">Name</option>
                        <option id="vnNameOption">VC Name</option>
                        <option value="projectIDOption">Project ID </option>
                        <option id="projectNameOption">Project name</option>

                    </select>


                    <form>
                        <div class="form-group row mt-5 mb-5">
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputToSearch" placeholder="Input what you want to seaech here" >
                            </div>
                        </div>
                    </form>


                    <button type="button" class="btn btn-danger mt-3 mb-3" id="searchRecord">Search </button>


                </div>
            </div>


            <table class="table table-striped" id="table">
                <tr  class="bg-info">
                    <th class="text-light">Student ID</th>
                    <th  class="text-light">Name</th>
                    <th  class="text-light">VC</th>
                    <th  class="text-light">Project ID</th>
                    <th  class="text-light">Project Name</th>
                    <th  class="text-light">Edit</th>
                        
                    <th  class="text-light">Delete</th>
                </tr>
            
                <tbody id="data">
                    
                </tbody>
            </table>


        </main>




    
        <script src="./js/index.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </body>
</html>
